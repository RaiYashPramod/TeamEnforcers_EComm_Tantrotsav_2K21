<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>Register Your Account</h1>
      <form>
       <div class="form-control">
          <input id="name" type="text" title="Name you that you want to display" required />
          <label>User Name</label>
        </div>
        <div class="form-control">
          <input type="text" title="Enter your Email ID" required />
          <label>Email</label>
        </div>
        <div class="form-control">
          <input type="password" title="Enter a Password" required />
          <label>New Password</label>
        </div>
        <div><button class="btn">Submit</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
